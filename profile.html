<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            background: #f4f6f9;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        .profile-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 15px;
            background: #fff;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .profile-container:hover {
            transform: translateY(-5px);
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #007bff;
        }
        .info-section {
            font-size: 16px;
            color: #555;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .info-section:last-child {
            border-bottom: none;
        }
        .password-field {
            -webkit-text-security: disc;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .btn-edit {
            background: #007bff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .btn-edit:hover {
            background: #0056b3;
        }
        .info-label {
            font-weight: bold;
            color: #333;
        }
        .profile-card {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            color: white;
        }
        .profile-name {
            font-size: 22px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .profile-container {
                max-width: 90%;
                padding: 20px;
                margin: 30px auto;
            }
            .profile-photo {
                width: 100px;
                height: 100px;
            }
            .info-section {
                font-size: 14px;
            }
            .btn-edit {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
    <script>
        $(document).ready(function() {
            if (typeof $ !== "undefined") {
                $(".btn-edit").button();
            } else {
                console.error("jQuery is not loaded correctly.");
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-card">
                <img src="https://via.placeholder.com/120" alt="Profile Photo" class="profile-photo">
                <h3 class="profile-name">John Doe</h3>
            </div>
            <p class="info-section"><span class="info-label">Email:</span> johndoe@example.com</p>
            <p class="info-section"><span class="info-label">Username:</span> johndoe</p>
            <p class="info-section"><span class="info-label">Phone:</span> +1234567890</p>
            <p class="info-section"><span class="info-label">Password:</span> <span class="password-field">********</span></p>
            <button class="btn btn-edit mt-3">Edit Profile</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
