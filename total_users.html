<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
            transition: background-color 0.3s;
        }
        .table thead {
            background: linear-gradient(135deg, #343a40, #495057);
            color: white;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .table {
                font-size: 14px;
            }
            .profile-img {
                width: 30px;
                height: 30px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Total Users</h2>
        <button class="btn btn-secondary mb-3" onclick="history.back()">Back</button>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Password</th>
                        <th>Timestamp</th>
                        <th>Profile Photo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>U001</td>
                        <td>user1@example.com</td>
                        <td>+1234567890</td>
                        <td>********</td>
                        <td>2025-02-22 10:15 AM</td>
                        <td><img src="https://via.placeholder.com/40" alt="Profile" class="profile-img"></td>
                    </tr>
                    <tr>
                        <td>U002</td>
                        <td>user2@example.com</td>
                        <td>+0987654321</td>
                        <td>********</td>
                        <td>2025-02-22 11:00 AM</td>
                        <td><img src="https://via.placeholder.com/40" alt="Profile" class="profile-img"></td>
                    </tr>
                    <tr>
                        <td>U003</td>
                        <td>user3@example.com</td>
                        <td>+1122334455</td>
                        <td>********</td>
                        <td>2025-02-22 11:45 AM</td>
                        <td><img src="https://via.placeholder.com/40" alt="Profile" class="profile-img"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
